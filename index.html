        <!-- Кнопка установки PWA -->

    <!-- Модальное окно добавления задачи -->

    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Учесть оплату</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label">Задача *</label>
                            <select class="form-select" id="paymentTask" required>
                                <option value="">Выберите задачу</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Сумма оплаты (₽) *</label>
                            <input type="number" class="form-control" id="paymentAmount" min="0" required>
                        </div>
                        <div class="mb-3">

                            <input type="date" class="form-control" id="paymentDate" required>
                        </div>
                    </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Хранение данных
        let tasks = [];
        let payments = [];
        let deferredPrompt;

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные из localStorage
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            payments = JSON.parse(localStorage.getItem('payments')) || [];
            
            updateStats();
            renderTasksTable();
            populateMonthFilter();
            updatePaymentTaskDropdown();
            
            // Установка текущей даты по умолчанию
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            document.getElementById('paymentDate').value = today;

            // PWA функциональность
            initPWA();
        });

        // Инициализация PWA
        function initPWA() {
            const installButton = document.getElementById('installButton');
            const installButtonContainer = document.getElementById('installButtonContainer');

            // Регистрация Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(error) {
                        console.log('SW registration failed: ', error);
                    });
            }

            // Обработчик установки PWA
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButtonContainer.style.display = 'block';
            });

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installButtonContainer.style.display = 'none';
                    }
                    deferredPrompt = null;
                }
            });

            window.addEventListener('appinstalled', () => {
                installButtonContainer.style.display = 'none';
                deferredPrompt = null;
            });
        }

        

  

        // Добавление оплаты
        function addPayment() {
            const taskId = parseInt(document.getElementById('paymentTask').value);
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const paymentDate = document.getElementById('paymentDate').value;

            if (!taskId || isNaN(amount) || !paymentDate) {
                alert('Пожалуйста, заполните все обязательные поля');
                return;
            }

            const payment = {
                id: Date.now(),
                taskId: taskId,
                amount: amount,
                date: paymentDate
            };

            payments.push(payment);

            // Обновление суммы оплаты для задачи
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.paidAmount = (task.paidAmount || 0) + amount;
            }

            saveData();
            updateStats();
            renderTasksTable();
            populateMonthFilter();
            updatePaymentTaskDropdown();
            
            // Закрытие модального окна и сброс формы
            bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();
            document.getElementById('paymentForm').reset();
        }

        // Удаление задачи
        function deleteTask(taskId) {
            if (!confirm('Вы уверены, что хотите удалить эту задачу? Все связанные оплаты также будут удалены.')) {
                return;
            }

            // Удаляем задачу
            tasks = tasks.filter(task => task.id !== taskId);
            
            // Удаляем связанные оплаты
            payments = payments.filter(payment => payment.taskId !== taskId);

            saveData();
            updateStats();
            renderTasksTable();
            populateMonthFilter();
            updatePaymentTaskDropdown();
        }

        // Обновление выпадающего списка задач для оплаты
        function updatePaymentTaskDropdown() {
            const dropdown = document.getElementById('paymentTask');
            dropdown.innerHTML = '<option value="">Выберите задачу</option>';
            
            tasks.forEach(task => {
                const totalPaid = payments.filter(p => p.taskId === task.id)
                    .reduce((sum, p) => sum + p.amount, 0);
                
                if (totalPaid < task.cost) {
                    const option = document.createElement('option');
                    option.value = task.id;
                    option.textContent = `${task.name} (Осталось: ${(task.cost - totalPaid).toFixed(2)} ₽)`;
                    dropdown.appendChild(option);
                }
            });
        }

        // Обновление статистики
        function updateStats() {
            const selectedMonth = document.getElementById('monthFilter').value;
            let filteredTasks = tasks;
            let filteredPayments = payments;

            if (selectedMonth !== 'all') {
                filteredTasks = tasks.filter(task => {
                    const taskMonth = task.endDate.substring(0, 8); // YYYY-MM
                    return taskMonth === selectedMonth;
                });

                filteredPayments = payments.filter(payment => {
                    const paymentMonth = payment.date.substring(0, 8);
                    return paymentMonth === selectedMonth;
                });
            }

            const totalTasks = filteredTasks.length;
            const totalHours = filteredTasks.reduce((sum, task) => sum + task.hours, 0);
            const totalAmount = filteredTasks.reduce((sum, task) => sum + task.cost, 0);
            const totalPaid = filteredPayments.reduce((sum, payment) => sum + payment.amount, 0);

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2) + ' ₽';
            document.getElementById('totalPaid').textContent = totalPaid.toFixed(2) + ' ₽';
        }

        //Отображение типа оплат
        function getCategoryLabel(code) {
    switch (code) {
        case 'debit': return 'Дебиторская';
        case 'credit': return 'Кредиторская';
        case 'income': return 'Фактический доход';
        default: return '—';
    }
}

        // Отображение таблицы задач
        function renderTasksTable() {
            const table = document.getElementById('tasksTable');
            table.innerHTML = '';

            // Группировка задач по месяцам
            const tasksByMonth = {};
            tasks.forEach(task => {
                const month = task.endDate.substring(0, 8); // YYYY-MM
                if (!tasksByMonth[month]) {
                    tasksByMonth[month] = [];
                }
                tasksByMonth[month].push(task);
            });

            // Сортировка месяцев по убыванию
            const sortedMonths = Object.keys(tasksByMonth).sort().reverse();

            sortedMonths.forEach(month => {
                // Заголовок месяца
                const monthRow = document.createElement('tr');
                monthRow.className = 'month-group';
                monthRow.innerHTML = `
                    <td colspan="8">
                        ${getMonthName(month)} ${month.substring(0,4)}
                    </td>
                `;
                table.appendChild(monthRow);

                // Задачи месяца
                tasksByMonth[month].forEach(task => {
                    const taskPayments = payments.filter(p => p.taskId === task.id);
                    const totalPaid = taskPayments.reduce((sum, p) => sum + p.amount, 0);
                    const status = totalPaid >= task.cost ? 'Оплачено' : 'Не оплачено';

                    const row = document.createElement('tr');
row.className = 'task-row';
row.innerHTML = `
    <td>${task.name}</td>
    <td>${task.hours}</td>
    <td>${task.hourlyRate} ₽</td>
    <td>${task.cost.toFixed(2)} ₽</td>
    <td>${task.daysToComplete} дн.</td> <!-- НОВЫЙ СТОЛБЕЦ -->
    <td>${totalPaid.toFixed(2)} ₽</td>
    <td class="${status === 'Оплачено' ? 'paid' : 'unpaid'}">${status}</td>
    <td><span class="badge bg-secondary">${getCategoryLabel(task.category)}</span></td>
    <td>
        <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})" title="Удалить задачу">
            <i class="fas fa-trash"></i>
        </button>
    </td>
`;
                    table.appendChild(row);

                    // Детали оплат
if (taskPayments.length > 0) {
    taskPayments.forEach(payment => {
        const paymentRow = document.createElement('tr');
        paymentRow.className = 'table-light';
        paymentRow.innerHTML = `
            <td colspan="6" class="small text-muted">Оплата: ${new Date(payment.date).toLocaleDateString()}</td>
            <td class="small text-muted">+${payment.amount.toFixed(2)} ₽</td>
            <td></td>
        `;
        table.appendChild(paymentRow);
    });
}

            // Если задач нет, показываем сообщение
            if (tasks.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="8" class="text-center text-muted py-4">
                        <i class="fas fa-tasks fa-2x mb-2"></i>
                        <p>Нет добавленных задач</p>
                    </td>
                `;
                table.appendChild(emptyRow);
            }
        }

        // Заполнение фильтра месяцев
        function populateMonthFilter() {
            const filter = document.getElementById('monthFilter');
            const currentValue = filter.value; // Сохраняем текущее значение
            
            // Очищаем все опции кроме "Все месяцы"
            while (filter.options.length > 1) {
                filter.remove(1);
            }

            const months = new Set();

            // Добавляем месяцы из задач
            tasks.forEach(task => {
                if (task.endDate) {
                    months.add(task.endDate.substring(0, 8));
                }
            });

            // Добавляем месяцы из оплат
            payments.forEach(payment => {
                if (payment.date) {
                    months.add(payment.date.substring(0, 8));
                }
            });

            // Сортировка и добавление в фильтр
            Array.from(months).sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${getMonthName(month)} ${month.substring(0,4)}`;
                filter.appendChild(option);
            });

            // Восстанавливаем предыдущее значение или устанавливаем "all"
            if (filter.querySelector(`option[value="${currentValue}"]`)) {
                filter.value = currentValue;
            } else {
                filter.value = 'all';
            }
        }

        // Вспомогательная функция для получения названия месяца
        function getMonthName(monthString) {
            const date = new Date(monthString + '-01');
            return date.toLocaleString('ru-RU', { month: 'long' });
        }

        // Сохранение данных в localStorage
        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('payments', JSON.stringify(payments));
        }

        // Обработчик изменения фильтра
        document.getElementById('monthFilter').addEventListener('change', updateStats);
    </script>

<div style="position: fixed; bottom: 10px; right: 10px; background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 10px; z-index: 1000; max-width: 200px;">
    <div><strong>URL:</strong> <span id="debug-url"></span></div>
    <div><strong>Репо:</strong> uchetchasov</div>
    <div><strong>Статус:</strong> <span id="debug-status">✅ OK</span></div>
</div>

<script>
    // Отладочная информация
    document.getElementById('debug-url').textContent = window.location.href;
    
    if (!window.location.href.includes('uchetchasov')) {
        document.getElementById('debug-status').textContent = '❌ Wrong URL';
        document.getElementById('debug-status').style.color = 'red';
    }
    // Добавление задачи
        function addTask() {
    const taskName = document.getElementById('taskName').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const hours = parseFloat(document.getElementById('hours').value);
    const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
    const category = document.getElementById('taskCategory').value;

    if (!taskName || !startDate || !endDate || isNaN(hours) || isNaN(hourlyRate) || !category) {
        alert('Пожалуйста, заполните все обязательные поля');
        return;
    }

    const start = new Date(startDate);
    const end = new Date(endDate);

    if (end < start) {
        alert('Дата выполнения не может быть раньше даты начала!');
        return;
    }

    const daysToComplete = Math.ceil((end - start) / (1000 * 60 * 60 * 24));

    const task = {
        id: Date.now(),
        name: taskName,
        startDate: startDate,
        endDate: endDate,
        daysToComplete: daysToComplete,
        hours: hours,
        hourlyRate: hourlyRate,
        cost: hours * hourlyRate,
        paidAmount: 0,
        category: category
    };

    const editingId = document.getElementById('taskForm').dataset.editingId;
    if (editingId) {
        const index = tasks.findIndex(t => t.id == editingId);
        if (index !== -1) {
            tasks[index] = task;
        }
        delete document.getElementById('taskForm').dataset.editingId;
    } else {
        tasks.push(task);
    }

    saveData();
    updateStats();
    renderTasksTable();
    populateMonthFilter();
    updatePaymentTaskDropdown();

    bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
    document.getElementById('taskForm').reset();
}
</script>
